<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Temperature Converter</title>

	<link rel="stylesheet" type="text/css" href="temp_converter.css">
</head>
<body>

<div class="header">
	<h1>Temperature Converter</h1>
</div>
<div class="container">
	<div class="converter-row">
		<div class="contents">
			<label>Fahrenheit</label>
			<input type="text" name="box1" id="fahrenheit" placeholder="0">
		</div>
		<div class="contents">
			<label>Kelvin</label>
			<input type="text" name="box1" id="kelvin" placeholder="0">
		</div>
		<div class="contents">
			<label>Celsius</label>
			<input type="text" name="box1" id="celsius" placeholder="0">
		</div>
	</div>
	<div class="button">
		<input type="button" onclick="clr()" value="Clear All">
	</div>
</div>


<script type="text/javascript" src="temp_converter.js"></script>

</body>
</html>
